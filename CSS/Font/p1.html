<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1 {font-family: cursive;} /* hand written style*/
        .f2 {font-family: sans-serif;} /* without sharp edges*/
        .f3 {font-family: serif;} /* with sharp edges*/
        .f4 {font-family: monospace;} /* single space between each other -> expanded */
        .f5 {font-family: fantasy;} /* bold each other closed to each other -> condensed */
    </style>
</head>
<body>
    <h1>font family</h1>
    <h3 class="f1">cursive font</h3>
    <h3 class="f2">sans-serif font</h3>
    <h3 class="f3">serif font</h3>
    <h3 class="f4">monospace font</h3>
    <h3 class="f5">fantasy font</h3>
</body>
</html>

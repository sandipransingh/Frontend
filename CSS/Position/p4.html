<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .menu li {
            list-style: none;
            padding: 10px 12px;
            border: 1px solid #222;
            margin: 2px;
            transition: all 0.4s ease;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .menu li a {
            text-decoration: none;
            color: #fff;
        }
        .menu li:hover {
            background-color: slateblue;
        }
        .menu li:hover a {
            color: #fff;
            font-weight: bold;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        div {
            width: 100%;
            height: 100vh;
            color: #fff;
            padding: 20px;
        }

        #home {background-color: orangered;}
        #about {background-color: deepskyblue;}
        #products {background-color: gold;}
        #contact {background-color: seagreen;}
    </style>
</head>
<body>
    <ul class="menu">
        <li>
            <a href="#home">Home</a>
        </li>
        <li>
            <a href="#about">About</a>
        </li>
        <li>
            <a href="#products">Products</a>
        </li>
        <li>
            <a href="#contact">Contact</a>
        </li>
    </ul>

    <section class="container">
            <div id="home">
                 <h1>Home Section</h1>
            </div>
            <div id="about">
                <h1>About Section</h1>
           </div>
           <div id="products">
            <h1>Products</h1>
       </div>
       <div id="contact">
        <h1>contact Section</h1>
   </div>
    </section>
</body>
</html>

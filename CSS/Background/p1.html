<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500%;
            height: 100px;
            margin: 10px;
        }

        .b1 {
            background-color: deeppink;
        }

        .b2 {
            /* short hand property > primary property */
            background: #ff1220; /* #000000 - #ffffff */
        }

        .b3 {
            background: rgb(0, 255, 0);
        }

        .b4 {
            background-color: rgba(0, 12, 245, 0.6);
        }

          .b5 {
             background-image: linear-gradient(deeppink,orange,deepskyblue);
        }
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
</body>
</html>

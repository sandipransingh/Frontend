<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 30%;
            height: 200px;
            margin: 10px;
        }
    .b1 {background:radial-gradient(yellow,orange,orangered); }

    .b2 {background: radial-gradient(blue 10%,orange 30%,orangered 50%); }

    .b3 {background: radial-gradient(circle,blue 10%,orange 30%,orangered 50%); }

    .b4 {background: repeating-linear-gradient(30deg,blue 10%,orange); }

    .b5 {background-image: radial-gradient(gold,deepskyblue); }

    .b6 {background-image: radial-gradient(circle at bottom right, gold,deepskyblue); }
    
    .b7 {background-image: radial-gradient(ellipse at center right, gold,deepskyblue); }
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
</body>
</html>

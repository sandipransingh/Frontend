<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            margin: 10px;
        }

        .b1 {background: linear-gradient(#fff223, #ff2200);}
        .b2 {background: linear-gradient(to top, #fff223, #ff2200);}
        .b3 {background: linear-gradient(to left, #fff223, #ff2200);}
        .b4 {background: linear-gradient(to right, #fff223, #ff2200);}
        .b5 {background: linear-gradient(to top right, #fff223, #ff2200);}
        .b6 {background: linear-gradient(to bottom right, #fff223, #ff2200, slateblue);}
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
</body>
</html>

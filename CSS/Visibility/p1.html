<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: teal;
            color: #fff;
            visibility: visible; /* hidden and visible */
        }
        a {
            color: red;
        }
    </style>
</head>
<body>
    <h3>visibility</h3>

    <button id="show">show</button>
    <button id="hide">Hide</button>

    <div id="card">
         <h3>card header</h3>
         <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate sint neque dignissimos nemo quo eligendi labore quae magni blanditiis. Excepturi ratione ullam repellat fuga quis aperiam nisi ad at id!</p>
         <a href="#">Read More</a>
    </div>

    <script>
        var card = document.getElementById("card");
        document.getElementById("show").onclick = function(){
            card.style.visibility = "visible";
        };

        document.getElementById("hide").onclick = function() {
            card.style.visibility = "hidden";
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            color: orange;
            font-weight: bold;
        }

        ul li:last-child {
            color: crimson;
            font-weight: bold;
        }

        section div:first-child {
            background-color: red;
        }

        section div:last-child {
            background-color: slateblue;
        }

        section div:nth-child(3) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h3>:first -child and last-child</h3>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ul>

    <section>
        <div>
            <p>first div section</p>
        </div>
        <div>
            <p>second div section</p>
        </div>
        <div>
            <p>third div section</p>
        </div>
        <div>
            <p>fourth div section</p>
        </div>
        <div>
            <p>fifth div section</p>
        </div>
        <div>
            <p>sixth div section</p>
        </div>
    </section>
</body>
</html>

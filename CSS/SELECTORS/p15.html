<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[class$="first"] {
            color: orange;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1> element[atribute$="value"] </h1>
    <!-- word to be at ending position of the value-->
    <ul>
        <li class="first">HTML</li>
        <li>CSS</li>
        <li class="firstsub">javascript</li>
        <li>jquery</li>
        <li class="first-src">reactJS</li>
        <li class="sub-first">angular</li>
    </ul>
</body>
</html>

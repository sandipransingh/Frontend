<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[class^="first"] {
            color: orange;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1> element[attribute^="value"] cap </h1>
<!-- word to be at beginning position of the value-->
<ul>
    <li class="first">HTML</li>
    <li>CSS</li>
    <li class="firstsub">Javascript</li>
    <li>Jquery</li>
    <li class="first-src">react Js</li>
    <li class="sub-first">Angular</li>
</ul>
</body>
</html>

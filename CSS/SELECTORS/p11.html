            color: #fff;
            text-decoration: none;

<body>

    <!--
        [attr] [attr=value] [attr=value] [attr=value] [attr^=value] [attr$=value] [attr*=value]
    -->
    <h1>[attr]</h1>

    <div>
        <a href="p3.html" target="-self">Home</a>

        <a href="p3.html" target="-parent">Home</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:in-range {
            border:2px solid greenyellow;
            background-color: greenyellow;
        }

        input:out-of-range {
            border:2px solid orangered;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <h3>:in-range and :out-of-range</h3>

    <h3 id="out"></h3>

    <form action="">
        <label for="">weight in kgs</label>
        <input type="number" name="out" id="out1" max="100" min="0">

        <br><br>

        <label for="">weight</label>
        <input type="range" name="weight" id="weight" min="0" max="200" value="0" step="5" style="width:100%;" onchange="weightHandler()" >
    </form>
    <script>
        function weightHandler() {
            var x = document.getElementById("weight");
            var output = document.getElementById("out");
            var output1 = document.getElementById("out1");

            output.innerText =` ${x.value} kg` ;
            output1.value = x.value;
        }
    </script>
</body>
</html>

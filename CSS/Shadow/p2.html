<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 20px;
            text-align: center;
        }
        .container p{
            font-size: 4em;
        }
        .b1{
            text-shadow: 10px 10px 4px rgba(052, 210, 12, 0.8 );
        }.b2{
            text-shadow: 10px -10px deeppink;
        }
        .b3{
            text-shadow: -10px 10px aquamarine;
        }
        .b4{
            text-shadow: -8px -8px red;
        }
    </style>
</head>
<body>
    <h3>text shadow</h3>

    <div class="container">
        <p class="b1">first line</p>
        <p class="b2">second line</p>
        <p class="b3">third line</p>
        <p class="b4">fourth line</p>
    </div>
</body>
</html>

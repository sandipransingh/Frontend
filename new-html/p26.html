<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }
        table,tr,td,th {
            border: 2px solid #222;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>Registration Form</h3>

    <!--
        placeholder => hint to the user
        value => default value
        readonly => write protect or make the field readonly
    -->

    <form method="post" enctype="multipart/form-data" autocomplete="off">
        <table>
            <tr>
                <th>enter your first name</th>
                <td>
                    <input type="text" name="firstName" id="firstName" placeholder="first name here" value="Sandip" readonly required>
    
                </td>
            </tr>
            <tr>
                <th>enter your last name</th>
                <td>
                    <input type="text" name="lastname" id="lastname" autofocous required>
                </td>
            </tr>
            <tr>
                <th>enter your password</th>
                <td>
                    <input type="password" name="password" id="password" required>
                </td>
            </tr>
            <tr>
                <th>ReEnter your password</th>
                <td>
                    <input type="password" name="confirmpassword" id="confirmpassword" required>
                </td>
            </tr>
            <tr>
                <th>Enter your Email</th>
                <td>
                    <input type="email" name="email" id="email" required>
                </td>
            </tr>
            <tr>
                <th>enter your mobile</th>
                <td>
                    <input type="number" name="mobile" id="mobile" required>
                </td>
            </tr>
            <tr>
                <th>enter your address</th>
                <td>
                    <textarea name="address" id="address" cols="22" rows="7" required></textarea>
                </td>
            </tr>
            <tr>
                <th>select your gender</th>
                <td>
                    <label for="">
                        male <input type="radio" name="gender" id="gender" value="male" required>
                    </label>
                    <label for="">
                        female<input type="radio" name="gender" id="gender" value="female" required>
                    </label>
                </td>
            </tr>
            <tr>
                <th>select your hobbies</th>
                <td>
                    <label for="hobbies1">
                        hobby1
                        <input type="checkbox" name="hobbies1" id="hobbies1" value="cycling" required>
                    </label>
                    <label for="hobbies2">
                        hobby2
                        <input type="checkbox" name="hobbies2" id="hobbies2" value="riding"checked required>
                        </label>
                        <label for="hobbies3">
                            hobby3
                            <input type="checkbox" name="hobbies3" id="hobbies3" value="trekking" required>
                        </label>
                </td>
            </tr>
            <tr>
                <th>select your dob</th>
                <td>
                    <input type="date" name="dob" id="dob" required>
                </td>
            </tr>
            <tr>
                <th>select your country</th>
                <td>
                    <select name="country" id="country" multiple>
                        <option value="null">choose your country</option>
                        <option value="india">india</option>
                        <option value="nepal">nepal</option>
                        <option value="japan">japan</option>
                        <option value="bhutan">bhutan</option>
                        <option value="other">other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>upload your pic</th>
                <td>
                    <input type="file" name="upload" id="upload" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save My Data">
                    <input type="reset" value="Reset Data">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

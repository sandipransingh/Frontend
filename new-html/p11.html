<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border:1px black solid;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            padding: 10px;
        }
        th {
            background-color: #999;
            color: #fff;
        }
    </style>
</head>
<body>
    <h3>Table</h3>
    <table>
        <tr>
            <th>product</th>
            <th>flavours</th>
        </tr>
        <tr>
            <td rowspan="3">milk</td>
            <td>almond</td>
        </tr>

        <tr>
            <td>mango</td>
        </tr>
        <tr>
            <td>chocolate</td>
        </tr>
        <tr>
            <td colspan="2">these are exclusive flavours</td>
        </tr>
    </table>
</body>
</html>

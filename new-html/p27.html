    <body>
        <h1>Student Registration Form</h1>
    <form action="" method="post">
        <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter fullname" requird>
        </div>
        <div>
        <label for="father">Father's Name:</label>
        <input type="text" name="father" id="father" required>
        <div>
        <label for="mother">mother's Name</label>
        <input type="text" name="mother" id="mother" required>
        </div>
        <div>
        <label for="phone">Phone Number</label> 
        <input type="number" name="phone" id="phone" placeholder="99xxx-xxxxx" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="sample@example.com" required>
        </div>

        <div>
            <label for="gender">gender</label>v
            <input type="radio" name="gender" id="" value="male" required>male
            <input type="radio" name="gender" id="" value="female" required>female
            <input type="radio" name="gender" id="" value="other" required>other
        </div>

        <div>
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="" required>
        </div>

        <div>
            <label for="address">Address</label>
            <textarea name="sddress" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="blood">Blood Group</label>
            <select name="blood" id="">
                <option value="null">Select</option>
                <option value="a+">A+</option>
                <option value="b+">B+</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
            </select>
        </div>

        <div>
            <label for="dept">Department</label>
            <input type="radio" name="dept" id="" value="cse" required> CSE
            <input type="radio" name="dept" id="" value="eee" required> EEE
            <input type="radio" name="dept" id="" value="bba" required> BBA
        </div>

        <div>
            <label for="course">Course</label>
            <input type="checkbox" name="c1" id="" value="c" required> C
            <input type="checkbox" name="c2" id="" value="c++" required> C++
            <input type="checkbox" name="c3" id="" value="java" required> Java
            <input type="checkbox" name="c4" id="" value="ai" required> AI
            <input type="checkbox" name="c5" id="" value="ml" required> ML
            <input type="checkbox" name="c6" id="" value="robotics" required> Roboticd
        </div>

        <div>
            <label for="photo">Photo</label>
            <input type="file" name="photo" id="" required>
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>

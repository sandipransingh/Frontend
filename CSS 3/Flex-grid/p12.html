<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: grid;
            grid-template-areas: "head head" "mBody side" "foot foot";
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            grid-template-rows: 80px 1fr;
            grid-template-columns: 1fr 10%;
        }
        header,article,aside,footer {
            background-color: aqua;
        }
        #head {grid-area: head;}
        #mbody {grid-area: mBody;}
        #side {grid-area: side;}
        #foot {grid-area: foot;}
    </style>
</head>
<body>
    <header id="head">
        <h1>Top Header</h1>
    </header>
    <article id="mBody">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum optio nemo enim doloremque eveniet quaerat nesciunt cumque modi! Debitis dignissimos vel architecto. Porro inventore recusandae quas similique. Iste, officiis nemo.</p>
    </article>
    <aside id="side">
        <p>Sidebar</p>
    </aside>
    <footer id="foot">
        <p>All rights reserved &reg; 2023</p>
    </footer>
</body>
</html>

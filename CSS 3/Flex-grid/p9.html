<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .card {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 5fr 1fr;
            grid-template-rows: 20vh 20vh 20vh;
        }
        .card div {
            background-color: #3232ff;
            padding: 12px;
            color: #fff;
            font-size: 4rem;
        }
        @media screen and (max-width:768px) {

        }
    </style>
</head>
<body>
    <div class="card"> 
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>

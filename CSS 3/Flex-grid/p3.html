<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
         box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center; /*flex-start,flex-end, center*/
            justify-content: space-between; /* flex-start,flex-end,center,space-around,space-evenly,space-between*/
            height: 100vh;
            flex-wrap: wrap;
        }
        .container > div {
              padding: 12px;
              font-size: 5vw;
              color: #fff;
              background-color: gold;
              border: 5px solid #222;
              margin: 5px; 
        }
        .container div {
            width: 20%;
        }
    </style>
</head>
<body>
    <h3>Flex Random layouts</h3>
    <div class="container">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>

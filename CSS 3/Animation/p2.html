<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: crimson;
            transition: all 4s; /* transition time for hover based animation effect */
        }

        /* animation based on hover*/
        div:hover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: slateblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

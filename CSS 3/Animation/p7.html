<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-image: linear-gradient(to top left,orange,orangered,green);
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .circle {
            animation-name: circle;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-direction: normal /*reverse,normal,alternate-reverse,alternate*/;
        }

        .circle1 {
            animation-direction: reverse;
        }
        .circle2 {
            animation-direction: alternate;
        }
        .circle3 {
            animation-direction: alternate-reverse;
        }
        @keyframes circle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>normal direction</h1>
    <div class="circle"></div>

    <h1>reverse direction</h1>
    <div class="circle circle1"></div>

    <h1>alternate-direction</h1>
    <div class="circle circle2"></div>

    <h1>alternate-reverse direction</h1>
    <div class="circle circle3"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 2s;
        }
        img:hover {
            transform: scale3d(4,5,6);
            -webkit-transform: scale3d(4,5,6);
            -moz-transform: scale3d(4,5,6);
            -o-transform: scale3d(4,5,6);
        }
    </style>
</head>
<body>
    <img src="https://media.istockphoto.com/id/541152916/photo/healthy-green-trees-in-forest-of-spruce-fir-and-pine.webp?s=1024x1024&w=is&k=20&c=pH4aH8u4mW0czUAe8Iv7lGhMf8-h03eiYh4USoCY1kM=" alt="nature" width="100" height="80">
</body>
</html>

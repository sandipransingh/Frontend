<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: auto;
            transition: all 2s;
        }
        .b1 { background-color: rosybrown;}
        .b2 { background-color: slateblue;}
        .b3 { background-color: saddlebrown;}

        .b1:hover {
            transform: skew(60deg);
            background-color: orange;
        }
        .b2:hover { transform: skewX(30deg);}
        .b3:hover { transform: skewY(30deg);}
    </style>
</head>
<body>
    <h1>skew(deg)</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>

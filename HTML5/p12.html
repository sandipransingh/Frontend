<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Scalable vector graphics</h3>
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="70" stroke="gold" stroke-width="10" fill="green"></circle>
    </svg>

    <svg width="300" height="300">
        <rect width="200" height="150" stroke="deeppink" stroke-width="10" fill="teal"></rect>
    </svg>
</body>
</html>

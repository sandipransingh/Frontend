<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Datalist</h3>
    <form action="">
        <label for="">city names</label>
        <input type="text" name="city" list="citynames" >
        <br><br>
        <label for="">mobile</label>
        <input type="text" name="mobile" list="phone" >
        <br><br>
        <input type="submit" value="create">
    </form>

    <datalist id="citynames">
        <option value="bengaluru"></option>
        <option value="mysore"></option>
        <option value="tumkur"></option>
        <option value="manglore"></option>
        <option value="belagavi"></option>
    </datalist>

    <datalist id="phone">
        <option value="9938676745"></option>
        <option value="9967585846"></option>
        <option value="8867946578"></option>
        <option value="9853985389"></option>
        <option value="9861098765"></option>
    </datalist>
</body>
</html>

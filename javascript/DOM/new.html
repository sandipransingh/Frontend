<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            width: 100vw;
            overflow-x:hidden;
            height: auto;
            margin: 0;

         }
         header{
             width: 100%;
             height: 100px;
             background:linear-gradient(rgb(59, 54, 54),rgb(229, 121, 243));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgb(199, 198, 198);
            }
        header h1{
            color: #fff;
            text-shadow: 2px 2px 0px black;
            text-transform:uppercase;
        }
        
        #block{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #block section{
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        #block section:nth-child(2)>div{
            width: 100%;
            height: 60vh;
            flex-flow: row-reverse;
            overflow: hidden;
        }
        #block section>div{
            
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: beige;
            
        }
        #block section>div>div:nth-child(2){
            width: 40%;
            height: 100%;
            background:linear-gradient(rgba(183, 183, 235, 0.781),rgba(189, 121, 216, 0.507));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        #block section>div>div:nth-child(1){
            width: 60%;
            height: 100%;
            
        }
        #block section>div>div:nth-child(1) img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        #block section>div>div:nth-child(2) h1{
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
        }
        #block section>div>div:nth-child(2) p{
            font-size: 1.5em;
            margin-top: -25px;
            color: rgb(32, 32, 32);
            text-shadow: 2px 0px 0px rgb(235, 231, 231);
            text-transform: capitalize;
        }
       
        #block section>div>div:nth-child(2) h3{
            color: rgb(0, 0, 0);
            font-size: 3em;
            text-shadow: 2px 2px 5px rgb(255, 255, 255);
            margin-top: -10px;
        }
        #block section>div>div:nth-child(2) h4{
            color: rgb(32, 32, 34);
            font-size: 2em;
            /* text-shadow: 1px 1px 2px rgb(7, 7, 7); */
            margin-top: -50px;

        }
        #block section>div>div:nth-child(2) h4::after{
            content: "%";
            color:rgb(136, 1, 1);
            font-size: 25px;
        }


    </style>
        

</head>
<body>
    <header>
        <h1>products</h1>
    </header>
    <section id="block">
        <!-- <section>
            <div>
                <div></div>
                <div></div>
            </div>
        </section> -->

    </section>
    <script>
        var products=[
            {
                id: 1,
                title: "iPhone 9",
                description: "An apple mobile which is nothing like apple",
                price: "$549",
                discountPercentage: "12.96",
                rating: 4.69,
                stock: 94,
                brand: "Apple",
                category: "smartphones", 
                thumbnail: "https://i.dummyjson.com/data/products/1/thumbnail.jpg", 
                images: [
        "https://i.dummyjson.com/data/products/5/1.jpg",
        "https://i.dummyjson.com/data/products/5/2.jpg",
        "https://i.dummyjson.com/data/products/5/3.jpg"
      ]
            },
            {
                id: 2,
                title: "iPhone X",
                description: "An apple mobile which is nothing like apple",
                price: "$899",
                discountPercentage: "17.94",
                rating: 4.44,
                stock: 34,
                brand: "Apple",
                category: "smartphones", 
                thumbnail: "https://cdn.vox-cdn.com/thumbor/0sCYxx6i5MvJQKTh5e9pELHZPzM=/0x0:2040x1360/2040x1360/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/9599227/jbareham_171101_2099_A_0088_02.jpg"
            },
            {
                id: 3,
                title: "OPPOF19",
                description: "An apple mobile which is nothing like apple",
                price: "$299",
                discountPercentage: "12.54",
                rating: 4.44,
                stock: 34,
                brand: "oppo",
                category: "smartphones", 
                thumbnail: "https://i.dummyjson.com/data/products/4/thumbnail.jpg"
            },
        ];
            console.log(products);


        products.forEach(function(val,index){
            var container=document.getElementById("block");
            var section = document.createElement("section");
            block.appendChild(section);
            //creating elements
            var item_plus_image = document.createElement("div");
            section.appendChild(item_plus_image);
            let card = document.createElement("div");
            let card2 = document.createElement("div");
            let eTitle=document.createElement("h1");
            let eDiscription=document.createElement("p");
            let ePrice=document.createElement("h3");
            let eDisPrice=document.createElement("h4");
            let eBrand=document.createComment("h3");
            let ecategory=document.createElement("p");
            let eThumbnail=document.createElement("img");
            

            //add contents elements
            eThumbnail.src=val.thumbnail;
            eThumbnail.alt="no image";
            eTitle.textContent=val.title;
            eDiscription.textContent=val.description;
            eBrand.textContent=val.brand;
            eDisPrice.textContent=val.discountPercentage;
            ecategory.textContent=val.category;
            ePrice.textContent=val.price;
            

            card.appendChild(eTitle);
            card.appendChild(eDiscription);
            card.appendChild(ePrice);
            card.appendChild(eDisPrice);
            card.appendChild(eBrand);
            card.appendChild(ecategory);
            card2.appendChild(eThumbnail);

           
            item_plus_image.appendChild(card2);
            item_plus_image.appendChild(card);

        });

    </script>
</body>
</html>

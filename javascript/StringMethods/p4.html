<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h3>String split</h3>
      <p>check output in browser console</p>

      <script>
        var str = "Rajesh Ahuja";

        console.log('split() =', str.split(''));  /* without any sharacter just single quote */
        console.log('split() =', str.split(' ')); /* split (with space) */

        var colors = "blue,white,black,orange,slateblue,red";

        console.log('before =', colors);
        console.log('after = ', colors.split(","));
      </script>
</body>
</html>

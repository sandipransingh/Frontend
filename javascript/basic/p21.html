<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>parameter non return function</h3>

    <script>
        function rem(a,b) {
            var output = a % b;
            document.write(`<h3> Rem = ${output} </h3>`);
        };

        rem(10,3);
        rem(12,5);
        rem(25,4);
    </script>
</body>
</html>

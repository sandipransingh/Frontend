<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Non parameter and non return type function</h3>

    <script>
        function userInfo() {
            var name = prompt("Enter your name?");
            var email = prompt("Enter your email");

            document.write(`<h3> My Name is ${name} </h3>`);
            document.write(`<h3> My email is " + email " </h3>`);
        }
        userInfo();
    </script>
</body>
</html>

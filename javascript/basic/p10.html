<body>
    <h3>looping statements</h3>
    <h4>for loop</h4>
    <!--
        for(init;condition;inc/dec)
        while(con)
        do while(con)

        array.forEach()

        for..in
        for..of
        for..await..of

    -->
    <script>
        var a = prompt("Enter any number?");
           var x = Number(a);
        /*for(initialization;condition;inc/dec)*/
        for(i=1; i<= 10; i++)
        {
            document.write(`<h3> ${x} * ${i} = ${ x * i } </h3>`);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>marks = 70-100(A) 50-70(B) 50-35(D) ==35(D) , >35 fail</h1>
     
    <div>
        <form onsubmit="submitHandler(event)">
            <div>
                <label for="marks">Enter Marks</label>
                <input type="number" name="marks" id="marks" required>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    <script>
        function submitHandler(event) {

        var input = document.getElementById('marks');
           var marks = Number(input.value);

        if(marks >= 70 && marks <= 100) {
            document.write(`<h1> Marks = ${marks} Grade A</h1>`);
        } else if (marks >= 50 && marks< 70) {
            document.write(`<h1> Marks = ${marks} grade B</h1>`);
        } else if(marks > 35 && marks <50) {
            document.write(`<h1> Marks = ${marks} Grade C</h1>`);
        } else if(marks === 35) {
            document.write(`<h1> Marks = ${marks} Grade D</h1>`);
        } else {
            document.write(`<h1> Marks = ${marks} fail</h1>`)
        }
    }
    </script>
</body>
</html>

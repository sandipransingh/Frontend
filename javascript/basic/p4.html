<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {color: red;}
    </style>
</head>
<body>
    <h3>conditional statements</h3>
    <script>
        var x = prompt("Enter the value?"); /* window objects / BOM > browser object modal */

        var a = Number(x); /* used to convert the any type into number */

        if(a ===123) {
            document.write(`<h1> ${a} is equal to 123 </h1>`); /* DOM */
        } else if(a > 123) {
            document.write(`<h1> ${a} is greater than 123 </h1>`);
        } else if(a < 123) {
            document.write(`<h1> ${a} is smaller than 123 </h1>`);
        } else {
            document.write(`<h1 class="red">check your input</h1>`); //other than nuber
        }
    </script>
</body>
</html>

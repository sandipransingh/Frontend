<!DOCTYPE html>

<head>

<body>
    <h3>Functions</h3>
    <h4>
        classification (types)
        Parameter 2 , Return 2
    </h4>
    <script>
        //function definition
        function name(params) {
            //statements
        }

        //function expresion - local & arrow
        var name1 = function(params) {
            //statements
        }

        //arrow
        var name2 = (params) => {
            //statements
        }
    </script>

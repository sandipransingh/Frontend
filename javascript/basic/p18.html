<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Scopes</h3>
    <script>

        /* var is a weaker signal and always have global scope*/
        /* let and const are scope variables */

        //const a = 256;

        if( 15 > 12) {
            var a = 155; //global
            //let a = 122; //block , (re assign the value)
            //const a = 144; // block (fixed value - can't re-assign tje value)
            document.write(`<h3>local (block scope) = ${a} </h3>`); //block scope
        }

        document.write(`<h3> Global (global scope) = ${a} </h3>`); //global scope
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>History</h1>

    <button onclick="handler()">Go Back</button>

    <script>
       /* go(position), back(), forward() */

       function handler() {
        // history .back();
        history.go(-2); /* +2 => forward history, -2 back history */
       }
    </script>
</body>

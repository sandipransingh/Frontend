<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Anonymous (recursive) function</h3>

    <h1 id="clock"></h1>

    <script>
          function clock() {
            let x = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = x;
          }

          /* self trigering function */
          (function(){
            // function body
            setInterval(function() {
                clock();
            }, 1000);
          })();


          /*
             (function(){
                //statements
             })()
          */
    </script>
</body>
</html>

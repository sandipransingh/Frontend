<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>onmousedown and onmouseup</h3>

    <div id="blk" onmousedown="downHandler()" onmouseup="upHandler()">
        mousedown and mouseup
    </div>

    <script>
        function downHandler() {
            document.getElementById("blk").style.background = "crimson";
            document.getElementById("blk").innerHTML = "<h1>Mouse down</h1>";
        }

        function upHandler() {
            document.getElementById("blk").style.background = "crimson";
            document.getElementById("blk").innerHTML = "<h1>Mouse up</h1>";
        }
    </script>
</body>
</html>

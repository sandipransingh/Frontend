<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="playHandler()">play</button>
    <button onclick="pauseHandler()">pause</button>
    <button onclick="fullScreen()">FullScreen</button>

    <video id="earth" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"></video>

    <script>
        function playHandler() {
            document.getElementById("earth").play();
        }

        function pauseHandler() {
            document.getElementById("earth").pause();
        }

        function fullScreen() {
            var x = document.getElementById('earth');
            if(x.requestFullscreen) {
                x.requestFullscreen();
            }
        }
    </script>
</body>
</html>

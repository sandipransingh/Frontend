<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Map() constructor</h3>

    <script>
        var x = new Map();  // ref / instance
        /*
           ref.set("property","value")
           ref.get("property")
        */
       x.set("id", 1232);
       x.set("title", "javascript");
       x.set("duration", "1month");
       console.log('set x =', x);

       /* Object.keys() */
           for(let item of x) {
            console.log(item);  // array [key,value]
           }

           for(let item of x.keys()) {
            console.log('key', item); // keys
           }

           for(let [key,val] of x) {
              console.log(`key = ${key} and value = ${val}`);  // key:value
           }
    </script>
</body>
</html>

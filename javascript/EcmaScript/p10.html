<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array join -> object array (spread)</h3>

    <script>
        let c1 = [
            {
                // key:value, property => props
                id: 123,
                name: 'manoj',
                email: 'manoj@gmail.com'
            },
            {
                id: 124,
                name: 'raju',
                email: 'raju@gmail.com'
            }
        ];

        let c2 = [
            {
                id: 233,
                name: "Mohan",
                email: 'mohan@gmail.com'
            },
            {
                id: 235,
                name: "Radha",
                email: 'radha2gmail.com'
            }
        ];

        let c3 = [
            {
                id: 345,
                name: 'Rodshan',
                email: 'roshan@gmail.com'
            },
            ...c1,
            ...c2
        ];

        console.log('c1', c1);
        console.log('c2', c2);
        console.log('c3', c3);
    </script>
</body>
</html>

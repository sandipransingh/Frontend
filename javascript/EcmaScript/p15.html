<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineProperties()</h3>
    <script>
        "use strict";
        var user = {};

        Object.defineProperties(user,{
            "name": {
                value: "Suma",
                writable: true
            },
            "email": {
                value: "suma@gmail.com",
                writable: false
            },
            "age": {
                value: 22,
                writable: true
            }
        });
        console.log('name', user.name);
        console.log('email', user.email);
        console.log('age', user.age);

        try {
            user.name = "Abhi";
            user.email = "abhi2gmail.com";
            user.age = 26;
        }catch(err) {
            console.log(err.message);
        }

        console.log('name', user.name);
        console.log('email', user.email);
        console.log('age', user.age);
    </script>
</body>
</html>

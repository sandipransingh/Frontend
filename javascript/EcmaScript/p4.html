<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local and Arrow</h1>

    <script>
        // function definition
        function display() {
            // local function
        }
        /* function expression */
        const print = () => {
            // arrow function
        }

        const sayHi = function () {
            // local function expression
        }

        // non return => void functions
        // return
    </script>
</body>
</html>

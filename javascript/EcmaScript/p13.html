<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineProperty()</h3>

    <script>
        "use strict"; // to enable strict mode

        var user = {};

        console.log('before=',user);

        Object.defineProperty(user,"name", {
            value: "Naveen",
            writable: false // throw type error in strict mode
        });

        try {
            user.name = "Suma"; //assignment
        } catch(err) {
            console.log(err)
        }
        console.log('after =', user);

        /*
          During assignment of new value to the property, the js compiler validate the writable property if writable is true => re assihn the value to the obj property , if writable is false => throws runtime error (in strict mode)
        */
    </script>
</body>
</html>

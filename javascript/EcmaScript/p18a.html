<body>
    <h3>Deleting properties</h3>

    <script>
        var x = new Object();
            x.name = "jeep wrangler";
            x.model = 2023;
            x.color = "Black red";

            console.log("x =", x);

            // for(let ref in object)
            for(let item in x) {
                delete x[item]
            }

            // Object.setPrototypeof(x, {});  // cloned object

            console.log('after delete x =', x);
    </script>
</body>

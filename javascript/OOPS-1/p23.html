<body>
    <h3>Prototype keyword - is used to create a property to an Constructor externally</h3>
<script>
    function User() {
        this.name = "manu";
        this.getName = function(){
            document.write(`<h3> my name is ${this.name} </h3>`);
        }
        this.display = function(){

        }
    }

    // constructor.prototype.property = value;
    User.prototype.email = "manu@gmail.com";
    User.prototype.getEmail = () => {
        document.write(`<h3> email = ${this.email} </h3>`); // x.email to show the email
    };

    let x = new User();

    console.log('user instance =', x);

    document.write(`<h3> name = ${x.name} </h3>`);
    document.write(`<h3> email = ${x.email} </h3>`);

    x.getName();
    x.getEmail();
</script>
</body>

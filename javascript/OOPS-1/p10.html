<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.keys()</h3>

    <script>
           // it returns array of keys

           const user = {
            name: "Sandip",
            email: "sandip@gmail.com",
            mobile: "9937376767",
            age: 27
           };

           console.log('keys =', Object.keys(user));

           for(let item of Object.keys(user)) {
            document.write(`<h1> ${item} </h1>`);
           }
    </script>
</body>
</html>

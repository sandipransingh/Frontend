<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object</h3>

    <script>

        var x = 23;  /* variable*/

        var car = {
            // key: value => property of anr object
            model: 2022,
            color: 'red',
            brand: 'etios',
            company: 'toyota',
            isRunnable: true,
            speed: () => {
                return "220kms max speed";
            }
        };

        console.log('car =', car);

        document.write(`<h3> var x = ${x} </h3>`);
        document.write(`<h3> object = ${car} </h3>`); //[object Object]

        document.write(`<h3> car model = ${car.model} </h3>`);
        document.write(`<h3> car color = ${car.color} </h3>`);  // object.key
        document.write(`<h3> car brand = ${car['brand']} </h3>`); // object['key']
        document.write(`<h3> car speed = ${car.speed()} </h3>`);
    </script>
</body>
</html>

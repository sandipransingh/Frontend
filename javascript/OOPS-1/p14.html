<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineProperties</h3>

    <script>

         var user = {};

         Object.defineProperties(user, {
            name: {
                value: "Raju",
                writable: true
            },
            email: {
                value: "raju@gmail.com",
                writable: false
            },
            mobile: {
                value: "9937474724",
                writable: true
            }
         });

         console.log('before user =', user);

         user.name = "Raj Kumar";
         user.email = "raj123@gmail.com";
         user.mobile = "8899012345";

         console.log('after user =', user);

         document.write(`<h1> name = ${user.name} </h1>`);
         document.write(`<h1> email = ${user.email} </h1>`);
         document.write(`<h1> mobile = ${user.mobile} </h1>`);
    </script>
</body>
</html>

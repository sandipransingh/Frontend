<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Super key</h1>

    <script>
          // super class
          class Materials {
            constructor(x,y) {
                this.brick = x;
                this.cement = y;
            }

            getMaterialInfo() {
                return `material info bricks = ${this.brick} and cement = ${this.cement}`;
            }
          }

          // base class
          class Building extends Materials {
            constructor(a,b,c) {
                super(a,b);  // a = x, b = y
                this.sand = c;  // own property of base class
            }

            getMaterialInfo() {
                document.write(`<h1> ${ super.getMaterialInfo() } </h1>`);
                return `The sand info = ${this.sand} loads`;
            }
          }

          let p = new Building(300, 20, 2);

          document.write(`<h1> ${ p.getMaterialInfo() } </h1>`);

    </script>
</body>
</html>

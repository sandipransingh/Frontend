<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Parameterised constructor</h3>

    <script>
        function Course(ti,du,fe) {
            this.title = ti;
            this.fee = fe;
            this.duration = du;
        }
        // instance
        let x1 = new Course("javascript", "1month", 1234);

        console.log('x1 =', x1);

        document.write(`<h3> title = ${x1.title} </h3>`);
        document.write(`<h3> fee = ${x1.fee} </h3>`);
        document.write(`<h3> duration = ${x1.duration} </h3>`);

        // instance
        let x2 = new Course("React", "1.5month", "3455");

        console.log('x2 =', x2);

        document.write(`<h3> title = ${x2.title} </h3>`);
        document.write(`<h3> fee = ${x2.fee} </h3>`);
        document.write(`<h3> duration = ${x2.duration} </h3>`);

        // instance
        let x3 = new Course("python", "1234", "3month");

        console.log('x3 =', x3);

        document.write(`<h3> title = ${x3.title} </h3>`);
        document.write(`<h3> fee = ${x3.fee} </h3>`);
        document.write(`<h3> duration = ${x3.duration} </h3>`);
    </script>
</body>
</html>

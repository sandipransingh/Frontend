<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Class ES-6</h3>

    <script>
        // class => group of objects
        //objects => group of state (variables) and behaviours (methods)

        class user {
            constructor() {
                this.name = "Sandip";
                this.email = "sandip@gmail.com";
                this.age = 25;
                this.isAdmin = true;
                this.hobbies = ['trekking', 'cycling', 'riding'];
                this.account = {
                    bank: "SBI",
                    accno: 12345
                }
            }

            getUserInfo() {
                return this.name;
            }

            getEmail() {
                document.write(`<h3> my email is = ${this.email} </h3>`);
            }
        }

        let x = new user();

        console.log('x = ', x);

        document.write(`<h3> name = ${x.name} </h3>`);
        document.write(`<h3> email = ${x.email} </h3>`);
        document.write(`<h3> age = ${x.age} </h3>`);
        document.write(`<h3> isAdmin = ${x.isAdmin} </h3>`);

        document.write(`<h1> method getUserInfo = ${x.getUserInfo} </h1>`);

        x.getEmail();

        x.hobbies.forEach((item, index) => {
            document.write(`<p> hobbies = ${index} ${item} </p>`);
        });

        document.write(`<h3> Bank Name = ${x.account.bank} </h3>`);
        document.write(`<h3> Account number = ${x.account.accno} </h3>`);
    </script>
</body>
</html>

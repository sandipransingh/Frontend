<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object create with new keyword</h1>
     <script>
          var x = new Object({            // x = instance of object()
            name: "david",
            age: 24,
            email: "david@gmail.com",   
            getName: function() {
            document.write(`<h1>My name is ${this.name} </h1>`);
          }
                 
        })
        
          console.log('x = ',x);

          document.write(`<h1> name = ${x.name} </h1>`);
          document.write(`<h1> age = ${x.age} </h1>`);
          document.write(`<h1> email = ${x.email} </h1>`);
             x.getName();
     </script>
</body>
</html>

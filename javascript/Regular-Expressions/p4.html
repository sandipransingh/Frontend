<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expression with string</h1>

    <script>
        var str = "string";
        var res = /[i-n]+/;

        // match
        console.log('match =', str.match(res));

        // replace
        console.log(`replace: ${str.replace(res, "test")}`);  // testsson

        // split
        var str1 = "stringstring";
        console.log(`split: ${str1.split(res)}`); // str, gstr,g

        // search
        console.log(`search: ${str1.search(res)}`);  // 3
    </script>
</body>
</html>
